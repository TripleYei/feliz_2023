<!DOCTYPE html>
<html>
<head>
	<title>Feliz 2023</title>
</head>
<body>	
	<h1>Feliz<span class="year"> 2023 </span></h1>
	<img src="happy.jpg" id="imagen">

	<style>
		body{
			background: rgb(2,0,36);
			background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(124,83,21,1) 35%, rgba(0,212,255,1) 100%);
		}
		h1{
			font-size: 13em;
			display: flex;
			justify-content: center;
			color:white;

		}
		.year{
			color:white;
			margin-left: 15px;
			background-color: blue;
		}
		#imagen{
			width: 45%;
			height: 45%;
			position: absolute;
			top: 45%;
			z-index: -1;
			left: 25%;
			-moz-transform: rotate(57deg) translate(-130px, 17px) skew(29deg, 0deg);
			-webkit-transform: rotate(57deg) translate(-130px, 17px) skew(29deg, 0deg);
			-o-transform: rotate(57deg) translate(-130px, 17px) skew(29deg, 0deg);
			-ms-transform: rotate(57deg) translate(-130px, 17px) skew(29deg, 0deg);
			transform: rotate(57deg) translate(-130px, 17px) skew(29deg, 0deg);
			animation: animation1 5s ease 5s infinite normal none;
			}
			@keyframes animation1 
			{
					  0%,100% {
					    transform: rotate(0deg);transform-origin: 50% 100%;
					  }
					  10% {
					    transform: rotate(2deg);
					  }
					  20%,40%,60% {
					    transform: rotate(-4deg);
					  }
					  30%,50%,70% {
					    transform: rotate(4deg);
					  }
					  80% {
					    transform: rotate(-2deg);
					  }
					  90% {
					    transform: rotate(2deg);
					  }
  
			}		

			@media (orientation: portrait) 


			{ 
				#imagen{
					top:15%;
					position: absolute;
					width: 50%;
					height: 50%;
					animation: animation1 5s ease 5s infinite normal none;
				}
				h1{
					font-size: 10em;
				}

			}

		

		

	</style>
</body>
</html>
